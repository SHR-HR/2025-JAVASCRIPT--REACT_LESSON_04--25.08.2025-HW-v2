<!doctype html> <!-- Объявление типа документа как HTML5 -->
<html lang="ru"> <!-- Открывающий тег HTML с указанием русского языка для всего документа -->
  <head> <!-- Секция head: метаинформация, заголовок, подключение ресурсов -->
    <meta charset="UTF-8" /> <!-- Указание кодировки символов UTF-8 для поддержки кириллицы -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Иконка сайта в формате SVG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Viewport для корректного отображения на мобильных устройствах -->
    
    <!-- Заголовок страницы в браузере -->
    <title>Домашняя работа №4 - Book Filters - v2 - Lesson №4 - REACT - Сортировка Фильтрация Кеширование</title>
  </head>
  
  <body> <!-- Тело документа: видимое содержимое страницы -->
    
    <!-- Корневой контейнер, куда React будет встраивать свое приложение -->
    <div id="root"></div>
    
    <!-- Подключение главного JavaScript файла как ES6 модуля -->
    <!-- Файл main.jsx является точкой входа в React приложение -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html> <!-- Закрывающий тег HTML -->
